<!DOCTYPE html>
<html>
<head>
<title>HTML5/CSS3 Responsive Image Slider</title>
<style type="text/css">






body{
	margin:0;
	padding: 0;
	font-family: arial;

}
.container{
	position: absolute;
	left: 0;
	top:0;
	width: 100%;
	height: 100vh;
	animation: animate 16s ease-in-out infinite;
	background-size:  cover;

}


@keyframes animate{
	0%,100%{
		background-image: url(plant.png);
	}
	25%{
		background-image: url(plant2.png);
	}
	50%{
		background-image: url(plant3.png);
	}
	75%{
		background-image: url(plant4.png);
	}
}



	
		
	

</style>
</head>
<body>






	<div class="container">
		<div class="outer">
			<div class="details">
				<h1> image </h1>
			</div>

		</div>
	</div>



	



</body>
</html>
